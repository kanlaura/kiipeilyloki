<body>
    <div id="wrapper">
        <div id="kiipeilyLoki">
        </div>
        <div id="kiipeilyloki_hederi">
            <h1>My KiipeilyLoki</h1>
        </div>
            <div id="uusikohde">
                <h2>Lisää kohde toivelistalle</h2>
                <label for="uusiNimi">Kohteen nimi</label>
                <input type="text" id="uusiNimi" name="uusiNimi"><button type="button" id="lisaa">Lisää kohde</button>
            </div>
            <div id="toivelista">
                <h2>Toivelista</h2>
                <ul id="output">
                </ul>
            </div>
     <br>
    <div id="arvioidut">
        <h2>Arvioidut kohteet</h2>
        <ul id="arvostelut">
            <li class="aKohde">Kohde</li>
            <ul class="aLista">
                <li class="aKuvaus">Kuvaus</li>
                <li class="aArvio">Arvio</li>
            </ul>
        </ul>
    </div> 
    <br>
    <div id="arvioilomake">
        <h2>Arvioi kohde</h2>
        <br>
        
            <label for="etsiNimi">Kohteen nimi</label>
            <input type="text" id="etsiNimi" name="etsiNimi">
            <button id="etsi" type="button">Etsi kohde</button>
            <span id="eikohdetta"></span>
            <br><br>
            <label for="uusiKuvaus">Kohdekuvaus</label>
            <input type="text" id="uusiKuvaus" name="uusiKuvaus" value=""></input>
            <br><br>
            <label for="uusiArvio">Arvio 1-5</label>
            <input type="number" id="uusiArvio" name="uusiArvio"  min="1" max="5"></input>
            <br><span id="arvioVirhe"></span> 
            <br><br>
            <button type="button" id="arvioi">Lisää arvio</button>
        
    </div>
